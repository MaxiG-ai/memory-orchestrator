[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "memorch"
version = "0.1.0"
description = "Memory architecture evaluation framework with Open Responses API"
readme = "README.md"
requires-python = ">=3.13"
license = "GPL-3.0"
dependencies = [
    "fastapi[standard]>=0.121.2",
    "flagembedding>=1.3.5",
    "jsonlines>=4.0.0",
    "litellm>=1.80.0",
    "numpy>=2.3.5",
    "pydantic>=2.12.4",
    "requests>=2.32.5",
    "scikit-learn>=1.7.2",
    "scipy>=1.16.3",
    "streamlit>=1.52.1",
    "tiktoken>=0.5.0",
    "torch>=2.9.1",
    "transformers==4.57.1",
    "urllib3>=2.5.0",
    "wandb",
    "weave",
    "click>=8.1.0",
    "httpx>=0.27.0",
    "uvicorn[standard]>=0.27.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
]

[project.scripts]
memory-api = "memorch.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/memorch"]
